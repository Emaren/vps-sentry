[Service]
# Comma-separated list of allowed public ports (proto:port)
# Example: udp:68,tcp:22
Environment=VPS_SENTRY_EXPECTED_PUBLIC_PORTS=udp:68,tcp:22,tcp:80,tcp:443
# Optional build-mode ranges for controlled multi-app hosting.
# Format: proto:start-end (comma-separated)
Environment=VPS_SENTRY_EXPECTED_PUBLIC_PORT_RANGES=tcp:3100-3199,tcp:3400-3499
